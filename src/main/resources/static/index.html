<!DOCTYPE html>
<html>
<head>
    <title>Ajout d'un utilisateur</title>
</head>
<body>
    <h1>Ajout d'un utilisateur</h1>
    <form action="/api/users/add" method="POST">
        <label for="idUser">ID</label>
        <input type="text" id="idUser" name="idUser"><br>

        <label for="nom">Nom</label>
        <input type="text" id="nom" name="nom"><br>

        <label for="prenom">Prénom</label>
        <input type="text" id="prenom" name="prenom"><br>

        <label for="role">Rôle</label>
        <input type="text" id="role" name="role"><br>

        <label for="cin">CIN</label>
        <input type="text" id="cin" name="cin"><br>

        <label for="numeroTelephone">Numéro de téléphone</label>
        <input type="text" id="numeroTelephone" name="numeroTelephone"><br>

        <label for="email">Email</label>
        <input type="text" id="email" name="email"><br>

        <label for="genre">Genre</label>
        <input type="text" id="genre" name="genre"><br>

        <label for="idResponsable">ID du responsable</label>
        <input type="text" id="idResponsable" name="idResponsable"><br>

        <label for="idDepartement">ID du département</label>
        <input type="text" id="idDepartement" name="idDepartement"><br>

        <label for="dateDeNaissance">Date de naissance</label>
        <input type="text" id="dateDeNaissance" name="dateDeNaissance"><br>

        <label for="login">Login</label>
        <input type="text" id="login" name="login"><br>

        <label for="mdp">Mot de passe</label>
        <input type="text" id="mdp" name="mdp"><br>

        <button type="submit">Ajouter</button>
    </form>
</body>
</html>
